<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Exemplo 03</title>
</head>
<body>
    <h1>Trabalhando com formulários Textarea</h1>
    <form action="get">
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" name="nome" size="50" placeholder="Informe seu nome." required autofocus>
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" size="50" placeholder="Informe seu e-mail." required >
        <br>
        <label for="tipo">Tipo</label>
        <br>
        <select name="tipo" id="tipo">
            <option value="elogio">Elogio</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <br>
        <label for="descricao">Descrição</label>
        <br>
        <textarea name="descricao" id="descricao" placeholder="Informe a descrição" rows="5" cols="50/;"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
